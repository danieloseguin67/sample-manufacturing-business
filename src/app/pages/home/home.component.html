<div class="container">
  <section class="hero">
    <div class="hero-content">
      <h1>{{ 'HOME.TITLE' | translate }}</h1>
      <p class="tagline">{{ 'HOME.TAGLINE' | translate }}</p>
      <div class="cta-buttons">
        <button class="btn btn-primary">{{ 'HOME.REQUEST_QUOTE' | translate }}</button>
        <button class="btn btn-secondary">{{ 'HOME.LEARN_MORE' | translate }}</button>
      </div>
    </div>
  </section>
  
  <section class="capabilities-preview">
    <h2>{{ 'HOME.CAPABILITIES_TITLE' | translate }}</h2>
    
    <!-- Carousel Container -->
    <div class="carousel-container">
      <button class="carousel-btn prev" (click)="prevSlide()" aria-label="Previous slide">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>
      
      <div class="carousel-wrapper">
        <div class="carousel-track" [style.transform]="getTransform()">
          <div class="capability-card" *ngFor="let capability of capabilities" [style.width]="getCardWidth()">
            <h3>{{ capability.title | translate }}</h3>
            <p>{{ capability.description | translate }}</p>
          </div>
        </div>
      </div>
      
      <button class="carousel-btn next" (click)="nextSlide()" aria-label="Next slide">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
    </div>
    
    <!-- Carousel Dots -->
    <div class="carousel-dots">
      <button 
        *ngFor="let dot of getDots(); let i = index" 
        class="dot" 
        [class.active]="i === currentSlide"
        (click)="goToSlide(i)"
        [attr.aria-label]="'Go to slide ' + (i + 1)">
      </button>
    </div>
  </section>

  <section class="industries-preview">
    <h2>{{ 'HOME.INDUSTRIES_TITLE' | translate }}</h2>
    <p>{{ 'HOME.INDUSTRIES_DESC' | translate }}</p>
  </section>
</div>
